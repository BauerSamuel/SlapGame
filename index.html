<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/game.css">
	<title>Don't Poke the Bear</title>
</head>

<body>
	<header>
		<span>Health: <span id="health">--</span><span>|| Name: </span><span id="name"></span><span>|| Hits: </span><span
				id="hits"></span></span>
	</header>
	<div id="images">
	</div>
	<footer>
		<button onmousedown="stickJab(jerry)" onmouseup="returnImg()">Poke with stick</button>
		<button onmousedown="rakeJab(jerry)" onmouseup="returnImg()">Poke with the rake</button>
		<button onmousedown="shovelSmack(jerry)" onmouseup="returnImg()">Smack with the shovel</button>
		<div id="items">
			<button onclick="giveItem('fire')">Fire</button>
			<button onclick="giveItem('poison')">Poison</button>
			<button onclick="giveItem('armor')">Armor</button>
		</div>
	</footer>
	<script src="/app/game.js"></script>
</body>

</html>
