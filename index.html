<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>Don't Poke the Bear</title>
</head>

<body>
	<header>
		<span>Health: <span id="health">--</span><span>|| Name: </span><span id="name"></span><span>|| Hits: </span><span
				id="hits"></span></span>
	</header>
	<img id="target" src="https://placehold.it/200x400" />
	<script src="game.js"></script>
	<footer>
		<button onclick="slap(jerry)">Slap</button>
		<button onclick="punch(jerry)">Punch</button>
		<button onclick="kick(jerry)">Kick</button>
		<div id="items">
			<button onclick="giveItem('fire')">Fire</button>
			<button onclick="giveItem('poison')">Poision</button>
			<button onclick="giveItem('armor')">Armor</button>
		</div>
	</footer>
</body>

</html>
